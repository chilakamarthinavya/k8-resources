apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  #replica set labels
  labels:
    purpose: Deployment-demo
    project: roboshop
    app: nginx
spec:
  replicas: 3
  # these are the labels replica set use to create pod replicas,this should match pod lables
  selector:
    purpose: Deployment-demo
    project: roboshop
    app: nginx
  # this is pod definition
  template:
    metadata:
      labels:
        purpose: Deployment-demo
        project: roboshop
        app: nginx
    spec:
      containers:
      - name: nginx
        image: nginx